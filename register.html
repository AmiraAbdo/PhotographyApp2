<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Photography App</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/selectize.css" rel="stylesheet">
  <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet">
  <style>
    .error {
      color: red;
    }
  </style>
</head>

<body>
  <main>
    <div class="container marketing" style="margin-top:100px;">
      <!-- Three columns of text below the carousel -->
      <div class="row">
        <form id="register-form">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input name="name" class="form-control" id="name" value="test">
          </div>
          <div class="mb-3">
            <label class="form-label">Email address</label>
            <input type="email" name="email" class="form-control" id="email" value="test@test.com">
          </div>
          <div class="mb-3">
            <label class="form-label">Contact</label>
            <input name="contact" class="form-control" id="contact" value="123456789">
          </div>
          <div class="mb-3">
            <label class="form-label">About</label>
            <input name="about" class="form-control" id="about" value="Lorem ipsum * 100">
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="password" value="123">
          </div>
          <div class="mb-3">
            <label class="form-label">Repeat Password</label>
            <input type="password" name="repeatpassword" class="form-control" id= "repeatpassword" data-rule-equalTo="#password" value="123">
          </div>
          <label for="categoryList">Category</label>
          <select id="categoryList">
          </select>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
      </div>
    </div>
  </main>
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/jquery.validate.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
  <script src="js/user-service.js"></script>
  <script src = "js/selectize.js"></script>
  <script type="text/javascript">
    UserService.init();
  </script>
</body>
